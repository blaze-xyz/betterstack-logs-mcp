name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    # Skip the automated version bump commits this workflow creates
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    permissions:
      contents: write  # Needed to push version bump back to main
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Determine version bump type from PR label
        id: bump_type
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA="${{ github.sha }}"
          PR_NUMBER=$(gh api "repos/${{ github.repository }}/commits/$SHA/pulls" --jq '.[0].number // empty' 2>/dev/null || echo "")

          if [ -n "$PR_NUMBER" ]; then
            LABELS=$(gh api "repos/${{ github.repository }}/pulls/$PR_NUMBER" --jq '[.labels[].name] | join(",")' 2>/dev/null || echo "")
            echo "PR #$PR_NUMBER labels: $LABELS"
          else
            LABELS=""
            echo "No associated PR found â€” defaulting to patch"
          fi

          if echo "$LABELS" | grep -q 'major'; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q 'minor'; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: npm version ${{ steps.bump_type.outputs.bump }} -m "chore: bump version to %s [skip ci]"

      - name: Push version bump
        run: git push

      - name: Publish to npm
        run: npm publish --access public
